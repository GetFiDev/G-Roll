name: Build Automation ðŸŽ®

on: push

jobs:
  iosBuildAndShip:
    if: startsWith(github.event.head_commit.message, 'build:')
    name: iOS Build & TestFlight âœ¨
    runs-on: self-hosted   # (gerekirse kendi labelâ€™Ä±nÄ± da ekle: [self-hosted, macmini-01])
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare LFS cache
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-iOS
          restore-keys: |
            Library-

      - name: Build with Unity (iOS)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: iOS
          # unityVersion / projectPath gerekiyorsa ekle
          
      - name: Debug â€” list build tree
        run: |
          echo "---- build/ directory ----"
          find build -maxdepth 3 -print || true
      
      - name: Locate Xcode project/workspace
        run: |
          set -euo pipefail
          P="$(/usr/bin/find build -maxdepth 3 -type d \( -name '*.xcworkspace' -o -name '*.xcodeproj' \) -print -quit || true)"
          if [[ -z "${P:-}" ]]; then
            echo "âŒ Xcode container not found under build/"; exit 1; fi
          echo "âœ… Found: $P"
          echo "PROJECT_PATH=$P" >> "$GITHUB_ENV"
  
      - name: Check Ruby & Fastlane
        shell: bash
        run: |
          which ruby  || true
          ruby -v     || true
          which fastlane || true
          fastlane --version || true
  
      - name: Fastlane beta (TestFlight)
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
          APP_STORE_CONNECT_API_KEY_PATH: /Users/cagilfirat/Documents/Projects/AuthKey_9KH97P3Z7G.p8
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          SCHEME: Unity-iPhone
          PROJECT_PATH: ${{ env.PROJECT_PATH }}   # <-- locate adÄ±mÄ±nÄ±n yazdÄ±ÄŸÄ± deÄŸer
        run: |
          echo "Using PROJECT_PATH=$PROJECT_PATH"
          fastlane ios beta
